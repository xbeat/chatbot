# render.yaml - Versione corretta
services:
  - type: web
    name: ghostwriter-bot
    env: python
    region: frankfurt
    plan: free
    repo: https://github.com/xbeat/chatbot
    branch: main
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RENDER
        sync: false